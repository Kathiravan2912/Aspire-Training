<html>
    <head>
        <title>Foem data storing</title>
        <link rel="stylesheet" href="Firm-data=styles.css">
    </head>
    <body>
        <div class="header">
            <h2>Register Form</h2>
            <h5>Fill your details and Register here!</h5>
        </div>
        <form action="#">
            <table >
                <tr>
                    <td><label>First Name:</label><input type="text" id="firstname" placeholder="Enter first name..."></td>
                    <td><label>Last Name:</label><input type="text" id="lastname" placeholder="Enter last name..."></td>
                </tr>
                <tr>
                    <td><label>Date-of-birth:</label><input type="date" id="DOB" placeholder="Enter DOB..."></td>
                    <td><label>Age:</label><input type="number" id="age" placeholder="Enter age..."></td>
                </tr>
                <tr>
                    <td><label>Door.no:</label><input type="text" id="doorNumber" placeholder="Enter Door number..."></td>
                    <td><label>Place:</label><input type="text" id="Place" placeholder="Enter village/town name..."></td>
                </tr>
                <tr>
                    <td><label>State:</label><input type="text" id="state" placeholder="Enter state name..."></td>
                    <td><label>Country:</label><input type="text" id="country" placeholder="Enter country name..."></td>
                </tr>
                
            </table>
            <button id="submit" onclick="Form()">Submit</button>
        </form>
        <script src="Firm-data=styles.js"></script>
    </body>
</html>
