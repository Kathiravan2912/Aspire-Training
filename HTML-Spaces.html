<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spaces</title>
</head>
<body style="text-align: center;">
    <h2>Space In HTML</h2>
    <p>This is a paragraph &nbsp;&nbsp; where a spaces &nbsp; &nbsp; &nbsp; &nbsp; are included</p>
    <p>This is a paragraph &ensp; where a spaces &emsp;&emsp;&emsp;&emsp; are included</p>
    <p>This is a paragraph &thinsp; where a spaces &thinsp;&thinsp;&thinsp; are included</p>
    <pre>This is           a           paragraph where        spaces      are included</pre>
    <span style="text-indent: 10px;">This is aparagraph</span>
</body>
</html>
