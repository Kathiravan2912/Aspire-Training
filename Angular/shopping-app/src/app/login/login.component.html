<h2>Login</h2>
<form>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>

</form>
<p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
