<!-- src/app/product-list/product-list.component.html -->
<div class="product-list">
    <div class="product" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </div>
  </div>
