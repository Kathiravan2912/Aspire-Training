<h2 class="title">ADMIN MANAGEMENT</h2>

<div class="form-container">
  <h3 style="text-align: center;">Add Admin</h3>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    
    <!-- Name Input -->
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" placeholder="Enter your name">
    <div *ngIf="formControls['name'].invalid && formControls['name'].touched" class="error-message">
      Name is required.
    </div>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email">
    <div *ngIf="formControls['email'].invalid && formControls['email'].touched" class="error-message">
      <div *ngIf="formControls['email'].errors?.['required']">Email is required.</div>
      <div *ngIf="formControls['email'].errors?.['email']">Enter a valid email address.</div>
    </div>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password">
    <div *ngIf="formControls['password'].invalid && formControls['password'].touched" class="error-message">
      <div *ngIf="formControls['password'].errors?.['required']">Password is required.</div>
      <div *ngIf="formControls['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
    </div>

    <!-- Confirm Password Input -->
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
    <div *ngIf="formControls['confirmPassword'].invalid && formControls['confirmPassword'].touched" class="error-message">
      Confirm password is required.
    </div>
    <div *ngIf="passwordsMismatch && formControls['confirmPassword'].touched" class="error-message">
      Passwords do not match.
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signUpForm.invalid">Add Admin</button>
  </form>

  <!-- Admin Data Display -->
  <!-- <div *ngIf="adminData">
    <h4>Admin Details:</h4>
    <p>Name: {{ adminData.name }}</p>
    <p>Email: {{ adminData.email }}</p>
  </div> -->
</div>
