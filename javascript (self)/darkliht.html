<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <style>
        body {
            transition: background-color 0.5s;
            font-family: Arial, sans-serif;

            padding: 0;

            justify-content: center;
            text-align: center;

            border-radius: 8px;

        }
