<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style to arrange images and buttons in a row */
        .image-container {
            display: inline;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Style for the buttons */
        .button {
            display: inline;
            margin-top: 10px;
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>

    <!-- First row of images -->
    <div class="image-container">
        <img src="poco1.jpeg" alt="">
        <button class="button">Button 1</button>
    </div>

    <!-- Second row of images -->
    <div class="image-container">
        <img src="poco2.jpeg" alt="">
        <button class="button">Button 2</button>
    </div>

    <!-- Third row of images -->
    <div class="image-container">
        <img src="poco3.jpeg" alt="">
        <button class="button">Button 3</button>
    </div>

</body>
</html>
